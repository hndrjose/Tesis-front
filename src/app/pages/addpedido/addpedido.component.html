<div class="container text-center">
    <div class="price-box">
        <div class="row">
            <div class="col-gl-12">
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardarDatos( f )" ngNativeValidate class="form-horizontal form-pricing" role="form">
                    <div class="price-form ">

                        <div class="form-group">
                            <div class="row justify-content-center">
                                <div class="col-gl-12">
                                    <label for="amount_amirol" class="control-label">Monto (Lps): </label>
                                    <span class="help-text">Agregar el Monto Acordado</span>
                                </div>
                                <div class="col-sm-6">
                                    <input ngModel name="valor" type="text" id="amount_amirol" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div style="margin-top:30px"></div>
                        <hr class="style ">

                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Proceder <span class="glyphicon glyphicon-chevron-right"></span></button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <img src="https://github.com/AmirolAhmad/Bootstrap-Calculator/blob/master/images/payment.png?raw=true" class="img-responsive payment" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>

<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js "></script>
